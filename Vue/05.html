<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
        table,th,tr,td{
            border:1px solid #ffcccc;
            border-collapse: collapse;
        }
        .active{
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--  (v-if指令)  -->
        <p v-if="male">Male</p>
        <p v-if="female">Female</p>
        <p v-if="age>25">Age:{{age}}</p>
        <p v-else>Age:18</p>
        <p v-if="name.indexOf('lin')>0">Name:{{name}}</p>
        <!--  (v-show指令)  -->
        <p v-show="male">{{name}}</p>
        <hr>
        <p v-show="name.indexOf('lin') > 0">Name: {{ name }}</p>
        <p v-else>Sex: {{ sex }}</p>    <!--v-else在这里不起作用-->

        <!--  (v-for指令)  -->
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="person in people">
                <td>{{ person.name }}</td>
                <td>{{ person.age }}</td>
                <td>{{ person.sex }}</td>
            </tr>
            </tbody>
        </table>

        <!--  (v-bind指令)  -->
        <ul>
            <li v-for="n in pageCount">
                <a href="javascript:void(0);" v-bind:class="activeNumber === n+1 ? 'active' : ''">{{ n+1 }}</a>
            </li>
        </ul>

        <!--  (v-on指令)  -->
        <input type="text" v-model="message" />
        <button v-on:click="greet">Greet</button>
        <button @click="greet">Greet Again</button>
    </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message:'Nice meeting U',
                male: true,
                female: false,
                age: 20,
                name: 'colin',
                sex: 'male',
                people: [{
                    name: 'Jack',
                    age: 30,
                    sex: 'Male'
                }, {
                    name: 'Bill',
                    age: 26,
                    sex: 'Male'
                }, {
                    name: 'Tracy',
                    age: 22,
                    sex: 'Female'
                }, {
                    name: 'Chris',
                    age: 36,
                    sex: 'Male'
                }],
                pageCount:[0,1,2,3,4,5]
            },
            methods:{
                greet:function(){
                    alert(this.message);
                }
            }
        })
    </script>
</body>
</html>
