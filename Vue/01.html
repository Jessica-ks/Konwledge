<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>事件处理</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="example-3">
		<button v-on:click="say('hi')">Say Hi</button>
		<button v-on:click="say('what')">Say what</button>
	</div>
<script type="text/javascript">
	new Vue({
		el:"#example-3",
		methods:{
			say:function(message){
				alert(message);
			}
		}
	})	
</script>

</body>
</html>
