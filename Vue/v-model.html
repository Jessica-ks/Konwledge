<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<form id="demo">
    <!-- text -->
    <p>
        <!-- 加了lazy后表示在 "change" 而不是 "input" 事件触发后进行同步 -->
        <input type="text" v-model="msg" lazy>
        {{msg}}
    </p>
    <!-- checkbox -->
    <p>
        <input type="checkbox" v-model="checked">
        {{checked ? "yes" : "no"}}
    </p>
    <!-- radio buttons -->
    <p>
        <input type="radio" name="picked" value="one" v-model="picked">
        <input type="radio" name="picked" value="two" v-model="picked">
        {{picked}}
    </p>
    <!-- select -->
    <p>
        <select v-model="selected">
            <option>one</option>
            <option>two</option>
        </select>
        {{selected}}
    </p>
    <!-- multiple select -->
    <p>
        <select v-model="multiSelect" multiple>
            <option>one</option>
            <option>two</option>
            <option>three</option>
        </select>
        {{multiSelect}}
    </p>
    <p><pre>data: {{$data | json 2}}</pre></p>

    <input v-model="msg" debounce="500">
    <!--注意 debounce 参数并不对用户的输入事件进行 debounce：它只对底层数据的 “写入” 操作起作用。因此当使用 debounce 时，你应该用 vm.$watch() 而不是 v-on 来响应数据变化。-->
</form>
<script>
    var vm = new Vue({
        el: '#demo',
        data: {
            msg  : 'hi!',
            checked : true,
            toggle: true,
            picked : 'one',
            selected : 'two',
            multiSelect: ['one', 'three']
        }
    })
</script>
</body>
</html>
