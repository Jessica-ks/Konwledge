<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set数据结构</title>
</head>
<body>
    <button onclick="func()">Set数据结构</button>
    <script>
        function func(){
            /* (1) Set的基本用法
                    ES6提供了新的数据结构Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。
                    Set本身是一个构造函数，用来生成Set数据结构。Set解构不会添加重复的值。
            */
            let list = new Set();
            list.add(2);
            list.add(3);
            console.log(list.size);      // 2

            let arr = [1,2,3,4,5];
            let list2 = new Set(arr);
            console.log(list2.size);     //  5
            console.log(list2);          //  { 1,2,3,4,5 }

            let arr2 = [1,2,3,4,2,1];           //  这里可以当做是数组去重
            let list3 = new Set(arr2);
            console.log(list3);            // { 1,2,3,4 }


            /*
                add(value)：添加某个值，返回Set结构本身。
                delete(value)：删除某个值，返回一个布尔值，表示删除是否成功。
                has(value)：返回一个布尔值，表示该值是否为Set的成员。
                clear()：清除所有成员，没有返回值。
            */
            let arr1 = ['add','delete','clear','has'];
            let list1 = new Set(arr);
            console.log(list1);         // { 'add','delete','clear','has' }

            list1.delete('add');
            console.log(list1);         // { 'delete','clear','has' }

            console.log(list1.has('clear'));      // true

            list1.clear();
            console.log(list1);         // { }

            // set遍历方法
            for(let key of list1.keys()){
                console.log('keys:',key);
                // keys: add
                // keys: delete
                // keys: clear
                // keys: has
            }
            for(let value of list1.values()){
                console.log('values:',value);
                // values: add
                // values: delete
                // values: clear
                // values: has
            }
            for(let [key,value] of list1.entries()){
                console.log(key,value);
                // add     add
                // delete  delete
                // clear   clear
                // has     has
            }
            list1.forEach(function(item){
                console.log(item);
                // add
                // delete
                // clear
                // has
            })


            /* (2) WeakSet基本用法
                    WeakSet结构与Set结构类似，也是不重复的值得集合。但是，它与Set有两个区别：
                    1）首先，WeakSet中的成员只能是对象，而不能是其他类型的值。
                    2）WeakSet中的对象都是弱引用，即垃圾回收机制不考虑WeakSet对该对象的引用，也就是说，如果其他对象都不在引用该对象，那么垃圾回收机制会自动回收该对象所占用的内存，不考虑该对象还存在于WeakSet之中。
                    WeakSet.prototype.add(value)：向 WeakSet 实例添加一个新成员。
                    WeakSet.prototype.delete(value)：清除 WeakSet 实例的指定成员。
                    WeakSet.prototype.has(value)：返回一个布尔值，表示某个值是否在
            */
            const ws = new WeakSet();
            ws.add(1);             //  TypeError: Invalid value used in weak set
            ws.add(Symbol());      //  TypeError: Invalid value used in weak set

            let weakset = new WeakSet();       // 没有clear，set方法，不能遍历
            let obj = {}
            weakset.add(obj);       //  weakset.add(2)   WeakSet必须添加的是对象，弱引用
            console.log(weakset);
        }
    </script>
</body>
</html>
